<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitralahari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="image-container">
        <img src ="imgs/naroja.jpeg" alt="Na Roja Nuvve"> 
            
        
        </div>
        <h2>Na Roja Nuvve</h2>
        <h3>Hesham Adbul Wahad</h3>
        <audio src ="songss/Na Roja Nuvve(1).mp3 Roja Nuvve(1).mp3"></audio>
        <!--Progress-->
        <div class="progress-container">
            <div id="progress" class-="progress"></div>
            <div class ="duration-wrapper">
                <span id="Starting-time">0:00</span>
                <span id="Duration">4:02</span>
            </div>
            
        </div>
        
        <div class="player-controls">

            <i class="fa-solid fa-forward" id="next" title="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/da12d51049.js" crossorigin="anonymous"></script>
